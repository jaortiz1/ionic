<ion-header>
  <ion-navbar>
    <ion-title>
      Upload a image
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <!-- <ion-img [src]="base64" alt="image no available"></ion-img> -->
    <ion-img id="photo" [src]=source></ion-img>
  <div>
    <button ion-button  id="btnUploadGallery" (click)="openGallery()" >{{textBtnLibraryUpload}}</button>
    <button ion-button  id="btnUploadCamera" (click)="openCamera()" >{{textBtnCameraUpload}}</button>

    <button ion-button color="light" (click)="uploadImage()"  id="btnUpload" color="secondary"  [disabled]="showButtonUpload" >{{btnUploadImage}}</button>

  </div>
</ion-content>
